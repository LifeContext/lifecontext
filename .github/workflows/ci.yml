name: CI Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'Extension/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'Extension/**'

jobs:
  # Backend Python Tests
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8
      
      - name: Lint with flake8
        working-directory: ./backend
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: Check app.py imports
        working-directory: ./backend
        run: |
          python -m py_compile app.py
          python -c "
          import sys
          import os
          sys.path.insert(0, '.')
          try:
              from config import *
              print('✓ Config imports successfully')
          except Exception as e:
              print(f'✗ Config import error: {e}')
          try:
              from routes import agent, events, generation, llm_strategy, settings, upload, url_blacklist
              print('✓ Routes imports successfully')
          except Exception as e:
              print(f'✗ Routes import error: {e}')
          try:
              from utils import db, event_manager, helpers, json_utils, llm, vectorstore
              print('✓ Utils imports successfully')
          except Exception as e:
              print(f'✗ Utils import error: {e}')
          "
      
      - name: Run Python tests
        working-directory: ./backend
        run: |
          pytest . -v --tb=short 2>/dev/null || echo "⚠️  No pytest tests found, skipping"
        continue-on-error: true
      
      - name: Generate coverage report
        working-directory: ./backend
        run: |
          pytest . --cov=. --cov-report=xml 2>/dev/null || echo "⚠️  Coverage collection skipped"
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # Frontend Build and Tests
  frontend-tests:
    name: Frontend Tests (Node.js)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Lint TypeScript
        working-directory: ./frontend
        run: |
          npm run build 2>&1 | tee build.log
        continue-on-error: true
      
      - name: Check TypeScript
        working-directory: ./frontend
        run: |
          npx tsc --noEmit
        continue-on-error: true
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
      
      - name: Run tests
        working-directory: ./frontend
        run: |
          npm test || echo "⚠️  No tests defined"
        continue-on-error: true
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ matrix.node-version }}
          path: frontend/dist/
          retention-days: 5
        if: always()

  # Extension (Browser Extension) Tests
  extension-tests:
    name: Extension Tests (Node.js)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'Extension/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./Extension
        run: npm ci
      
      - name: Lint JavaScript
        working-directory: ./Extension
        run: |
          npx eslint . --ext .js --max-warnings 5 2>/dev/null || echo "⚠️  ESLint warnings/errors (non-critical)"
        continue-on-error: true
      
      - name: Check manifest.json syntax
        working-directory: ./Extension/extension
        run: |
          node -e "
          const fs = require('fs');
          try {
              const manifest = JSON.parse(fs.readFileSync('manifest.json', 'utf8'));
              console.log('✓ manifest.json is valid JSON');
              console.log('  - Name:', manifest.name);
              console.log('  - Version:', manifest.version);
              console.log('  - Manifest Version:', manifest.manifest_version);
          } catch (e) {
              console.error('✗ Invalid manifest.json:', e.message);
              process.exit(1);
          }
          "
      
      - name: Run tests
        working-directory: ./Extension
        run: npm test 2>/dev/null || echo "⚠️  No tests defined"
        continue-on-error: true

  # Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, extension-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "=========================================="
          echo "           CI Test Summary"
          echo "=========================================="
          echo "Backend Tests:   ${{ needs.backend-tests.result }}"
          echo "Frontend Tests:  ${{ needs.frontend-tests.result }}"
          echo "Extension Tests: ${{ needs.extension-tests.result }}"
          echo "=========================================="
          
          if [ "${{ needs.backend-tests.result }}" = "failure" ] || \
             [ "${{ needs.frontend-tests.result }}" = "failure" ] || \
             [ "${{ needs.extension-tests.result }}" = "failure" ]; then
            echo "❌ Some tests failed!"
            exit 1
          else
            echo "✅ All tests passed!"
            exit 0
          fi


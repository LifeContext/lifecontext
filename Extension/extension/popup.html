<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 320px;
      height: auto;
      min-height: 160px;
      background: #0f172a; /* slate-900 */
      color: #e2e8f0; /* slate-200 */
      overflow: hidden;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: #0f172a; /* slate-900 */
      border-bottom: 1px solid #334155; /* slate-700 */
      border-radius: 16px 16px 0 0;
    }
    
    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    .logo-section:hover {
      opacity: 0.8;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      background-image: url('Logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 6px;
      cursor: pointer;
    }
    
    .app-name {
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #3b82f6, #14b8a6); /* blue-500 to teal-500 */
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      cursor: pointer;
    }
    
    .header-buttons {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .header-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: transparent;
      border-radius: 8px;
      color: #94a3b8; /* slate-400 */
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .header-btn:hover {
      background: #334155; /* slate-700 */
      color: #e2e8f0; /* slate-200 */
    }
    
    /* 爬取开关按钮 - 现代简洁风格 */
    .crawl-toggle-btn {
      width: 36px;
      height: 36px;
      border: none;
      background: transparent;
      border-radius: 8px;
      color: #ef4444; /* red-500 - 默认关闭状态为红色 */
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      position: relative;
      padding: 0;
    }
    
    .crawl-toggle-btn:hover {
      background: rgba(239, 68, 68, 0.1);
      color: #dc2626; /* red-600 */
    }
    
    .crawl-toggle-btn.enabled {
      color: #10b981; /* emerald-500 */
    }
    
    .crawl-toggle-btn.enabled:hover {
      background: rgba(16, 185, 129, 0.1);
      color: #059669; /* emerald-600 */
    }
    
    .crawl-toggle-btn.enabled .pulse-dot {
      animation: pulse-dot 2s ease-in-out infinite;
    }
    
    @keyframes pulse-dot {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.4;
        transform: scale(1.3);
      }
    }
    
    .crawl-toggle-btn svg {
      position: relative;
      z-index: 1;
    }
    
    .crawl-toggle-btn:not(.enabled) .crawl-icon {
      display: none;
    }
    
    .crawl-toggle-btn:not(.enabled) .crawl-icon-static {
      display: block;
    }
    
    .crawl-toggle-btn.enabled .crawl-icon {
      display: block;
    }
    
    .crawl-toggle-btn.enabled .crawl-icon-static {
      display: none;
    }
    
    .status-container {
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      min-height: 0;
    }
    
    .status-box {
      background: #059669; /* emerald-600 */
      border-radius: 12px;
      padding: 16px 20px;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
    }
    
    .status-icon {
      width: 20px;
      height: 20px;
      background: #ffffff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .status-icon::before {
      content: '✓';
      color: #059669; /* emerald-600 */
      font-size: 14px;
      font-weight: bold;
    }
    
    .status-text {
      flex: 1;
    }
    
    .status-main {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 2px;
    }
    
    .status-sub {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .footer {
      padding: 16px 20px;
      border-top: 1px solid #334155; /* slate-700 */
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 0 0 16px 16px;
    }
    
    .footer-label {
      font-size: 14px;
      color: #e2e8f0; /* slate-200 */
      font-weight: 500;
    }
    
    .toggle-switch {
      position: relative;
      width: 48px;
      height: 28px;
      background: #3b82f6; /* blue-500 */
      border-radius: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .toggle-switch::before {
      content: '';
      position: absolute;
      top: 2px;
      right: 2px;
      width: 24px;
      height: 24px;
      background: #ffffff;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-switch.off {
      background: #64748b; /* slate-500 */
    }
    
    .toggle-switch.off::before {
      transform: translateX(-20px);
    }
    
    /* 状态变化样式 */
    .status-box.crawling {
      background: #3b82f6; /* blue-500 */
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .status-box.crawling .status-icon::before {
      content: '⟳';
      color: #3b82f6; /* blue-500 */
      animation: spin 1s linear infinite;
    }
    
    .status-box.error {
      background: #dc2626; /* red-600 */
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
    }
    
    .status-box.error .status-icon::before {
      content: '✕';
      color: #dc2626; /* red-600 */
    }
    
    .status-box.disabled {
      background: #dc2626; /* red-600 */
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
    }
    
    .status-box.disabled .status-icon::before {
      content: '○';
      color: #dc2626; /* red-600 */
      font-size: 16px;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- 顶部标题栏 -->
  <div class="header">
    <div class="logo-section" id="logo-section" title="打开主页">
      <div class="logo" id="logo"></div>
      <div class="app-name" id="app-name">LifeContext</div>
    </div>
    <div class="header-buttons">
      <button id="crawl-toggle-btn" class="crawl-toggle-btn enabled" aria-label="Toggle Memory" title="Memory Toggle">
        <!-- 启用状态：记忆/保存图标 -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="crawl-icon">
          <path d="M19 21H5c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2h11l5 5v11c0 1.1-.9 2-2 2z" stroke="currentColor" stroke-width="1.8" fill="none"/>
          <polyline points="17,21 17,13 7,13 7,21" stroke="currentColor" stroke-width="1.8" fill="none"/>
          <polyline points="7,3 7,8 15,8" stroke="currentColor" stroke-width="1.8" fill="none"/>
          <circle cx="12" cy="16" r="1.8" fill="currentColor" class="pulse-dot"/>
        </svg>
        <!-- 禁用状态：文档图标（无活动指示） -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="crawl-icon-static" style="display: none;">
          <path d="M19 21H5c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2h11l5 5v11c0 1.1-.9 2-2 2z" stroke="currentColor" stroke-width="1.8" fill="none" opacity="0.4"/>
          <polyline points="17,21 17,13 7,13 7,21" stroke="currentColor" stroke-width="1.8" fill="none" opacity="0.4"/>
          <polyline points="7,3 7,8 15,8" stroke="currentColor" stroke-width="1.8" fill="none" opacity="0.4"/>
        </svg>
      </button>
      <button id="close-btn" class="header-btn" aria-label="Close" title="关闭">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>
  
  <!-- 中间状态区域 -->
  <div class="status-container">
    <div class="status-box" id="status-box">
      <div class="status-icon" id="status-icon"></div>
      <div class="status-text">
        <div class="status-main" id="status-main">Page remembered</div>
        <div class="status-sub" id="status-sub">Successfully added to memory</div>
      </div>
    </div>
  </div>
  
  <!-- 底部设置区域（暂时注释掉悬浮球按钮，保留代码以便后续恢复）
  <div class="footer">
    <div class="footer-label">Floating Chat Orb</div>
    <div class="toggle-switch" id="toggle-switch" title="切换悬浮聊天球">
    </div>
  </div>
  -->

  <script src="popup.js"></script>
</body>
</html>

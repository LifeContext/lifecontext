<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 220px;
      height: auto;
      min-height: auto;
      background: linear-gradient(to bottom, #1e3a5f, #0a1628, #000000);
      color: #ffffff; /* 纯白色，更明显 */
      overflow: hidden;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: linear-gradient(to bottom, #1e3a5f, #0a1628);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px 12px 0 0;
    }
    
    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    .logo-section:hover {
      opacity: 0.8;
    }
    
    .logo {
      width: 20px;
      height: 20px;
      background-image: url('Logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 6px;
      cursor: pointer;
    }
    
    .app-name {
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #3b82f6, #14b8a6); /* blue-500 to teal-500 */
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      cursor: pointer;
    }
    
    .header-buttons {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .header-btn {
      width: 28px;
      height: 28px;
      border: none;
      background: transparent;
      border-radius: 6px;
      color: #ffffff; /* 纯白色，更明显 */
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .header-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }
    
    /* 爬取开关按钮 - 无边框简洁风格 */
    .crawl-toggle-btn {
      width: 36px;
      height: 36px;
      border: none;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s ease;
      position: relative;
      padding: 0;
    }
    
    .crawl-toggle-btn:hover { 
      opacity: 0.7;
    }
    .crawl-toggle-btn.enabled {
      animation: breathe 2s ease-in-out infinite;
    }
    .crawl-toggle-btn.enabled:hover {
      opacity: 0.7;
      animation: breathe 2s ease-in-out infinite;
    }
    .crawl-toggle-btn .record-ring { stroke: #94a3b8; /* 更亮的灰色，在蓝黑背景下更明显 */ }
    .crawl-toggle-btn.enabled .record-ring { stroke: #ef4444; }
    .crawl-toggle-btn .record-dot { fill: #94a3b8; /* 更亮的灰色，在蓝黑背景下更明显 */ }
    .crawl-toggle-btn.enabled .record-dot { fill: #ef4444; }
    
    @keyframes breathe {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.65;
      }
    }
    
    
    .footer {
      padding: 12px 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 12px;
      border-radius: 0 0 12px 12px;
      background: linear-gradient(to bottom, #0a1628, #000000);
    }
    
    .footer-section {
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    
    .footer-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 4px 0;
    }
    
    .footer-label {
      font-size: 11px;
      color: #ffffff; /* 纯白色，更明显 */
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .toggle-switch {
      position: relative;
      width: 48px;
      height: 28px;
      background: #3b82f6; /* blue-500 */
      border-radius: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .toggle-switch::before {
      content: '';
      position: absolute;
      top: 2px;
      right: 2px;
      width: 24px;
      height: 24px;
      background: #ffffff;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-switch.off {
      background: #64748b; /* slate-500 */
    }
    
    .toggle-switch.off::before {
      transform: translateX(-20px);
    }
    /* 禁用状态 */
    .toggle-switch.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }

    /* 通知铃铛按钮 - 无边框简洁风格 */
    .notif-btn {
      width: 36px;
      height: 36px;
      border: none;
      background: transparent;
      border-radius: 8px;
      color: #94a3b8; /* 更亮的灰色，在蓝黑背景下更明显 */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    .notif-btn:hover { 
      opacity: 0.7;
    }
    .notif-btn.on { 
      color: #10b981; /* emerald-500 */
    }
    .notif-btn.off { 
      color: #94a3b8; /* 更亮的灰色，在蓝黑背景下更明显 */
    }
    .notif-btn.disabled { 
      opacity: 0.5; 
      cursor: not-allowed; 
      pointer-events: none; 
    }
    .notif-btn .bell-on { display: none; }
    .notif-btn .bell-off { display: none; }
    .notif-btn.on .bell-on { display: block; }
    .notif-btn.off .bell-off { display: block; }
    
    /* 浅色主题 - 跟随系统设置 */
    @media (prefers-color-scheme: light) {
      body {
        background: linear-gradient(to bottom, #e0f2fe, #f0f9ff, #ffffff);
        color: #1e293b; /* 深色文字 */
      }
      
      .header {
        background: linear-gradient(to bottom, #e0f2fe, #f0f9ff);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }
      
      .header-btn {
        color: #475569; /* 深灰色 */
      }
      
      .header-btn:hover {
        background: rgba(0, 0, 0, 0.05);
        color: #1e293b;
      }
      
      .footer {
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        background: linear-gradient(to bottom, #f0f9ff, #ffffff);
      }
      
      .footer-label {
        color: #1e293b; /* 深色文字 */
      }
      
      .crawl-toggle-btn .record-ring {
        stroke: #94a3b8; /* 浅色主题下的灰色 */
      }
      
      .crawl-toggle-btn .record-dot {
        fill: #94a3b8; /* 浅色主题下的灰色 */
      }
      
      .notif-btn {
        color: #64748b; /* 浅色主题下的灰色 */
      }
      
      .notif-btn.off {
        color: #64748b; /* 浅色主题下的灰色 */
      }
      
      /* 浅色主题下的 app-name 渐变文字 */
      .app-name {
        background: linear-gradient(135deg, #2563eb, #0891b2); /* 深蓝色到青色 */
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
      }
    }
    
  </style>
</head>
<body>
  <!-- 顶部标题栏 -->
  <div class="header">
    <div class="logo-section" id="logo-section" title="打开主页">
      <div class="logo" id="logo"></div>
      <div class="app-name" id="app-name">LifeContext</div>
    </div>
    <div class="header-buttons">
      <button id="close-btn" class="header-btn" aria-label="Close" title="关闭">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>
  
  <!-- 底部控制区域：按钮上下排列 -->
  <div class="footer">
    <!-- Recording 按钮区域 -->
    <div class="footer-section">
      <div class="footer-row">
        <span class="footer-label">Recording</span>
        <button id="crawl-toggle-btn" class="crawl-toggle-btn enabled" aria-label="Toggle Recording" title="Recording">
          <svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <circle class="record-ring" cx="12" cy="12" r="8" fill="none" stroke-width="2" />
            <circle class="record-dot" cx="12" cy="12" r="4" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Notifications 按钮区域 -->
    <div class="footer-section">
      <div class="footer-row">
        <span class="footer-label">Notifications</span>
        <button id="notif-btn" class="notif-btn on" aria-label="Toggle Notifications" title="Toggle Notifications">
          <!-- 开启：响铃 -->
          <svg class="bell-on" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 22a2.5 2.5 0 0 0 2.45-2h-4.9A2.5 2.5 0 0 0 12 22z" fill="currentColor"/>
            <path d="M18 16v-5a6 6 0 1 0-12 0v5l-1.5 1.5a1 1 0 0 0 .7 1.7h14.6a1 1 0 0 0 .7-1.7L18 16z" stroke="currentColor" stroke-width="1.6" fill="none"/>
            <path d="M5 8c.6-2.4 2.9-4 5.5-4" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/>
          </svg>
          <!-- 关闭：休眠铃铛 + Z 标记 -->
          <svg class="bell-off" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 22a2.5 2.5 0 0 0 2.45-2h-4.9A2.5 2.5 0 0 0 12 22z" fill="currentColor" opacity="0.6"/>
            <path d="M18 16v-5a6 6 0 1 0-12 0v5l-1.5 1.5a1 1 0 0 0 .7 1.7h14.6a1 1 0 0 0 .7-1.7L18 16z" stroke="currentColor" stroke-width="1.6" fill="none" opacity="0.6"/>
            <path d="M16.5 7.2l2.3-2.3m0 0h-2.3m2.3 0v2.3" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            <text x="16.8" y="10.8" font-size="5" fill="currentColor" style="font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;" opacity="0.8">Z</text>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>

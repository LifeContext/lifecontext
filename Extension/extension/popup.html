<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 320px;
      height: auto;
      min-height: 160px;
      background: #0f172a; /* slate-900 */
      color: #e2e8f0; /* slate-200 */
      overflow: hidden;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: #0f172a; /* slate-900 */
      border-bottom: 1px solid #334155; /* slate-700 */
      border-radius: 16px 16px 0 0;
    }
    
    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    .logo-section:hover {
      opacity: 0.8;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      background-image: url('Logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 6px;
      cursor: pointer;
    }
    
    .app-name {
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #3b82f6, #14b8a6); /* blue-500 to teal-500 */
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      cursor: pointer;
    }
    
    .header-buttons {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .header-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: transparent;
      border-radius: 8px;
      color: #94a3b8; /* slate-400 */
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .header-btn:hover {
      background: #334155; /* slate-700 */
      color: #e2e8f0; /* slate-200 */
    }
    
    /* 爬取开关按钮 - 现代简洁风格 */
    .crawl-toggle-btn {
      width: 40px;
      height: 40px;
      border: none;
      background: transparent;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      position: relative;
      padding: 0;
    }
    
    .crawl-toggle-btn:hover { background: rgba(148, 163, 184, 0.15); }
    .crawl-toggle-btn .record-ring { stroke: #64748b; }
    .crawl-toggle-btn.enabled .record-ring { stroke: #ef4444; }
    .crawl-toggle-btn .record-dot { fill: transparent; }
    .crawl-toggle-btn.enabled .record-dot { fill: #ef4444; }
    .crawl-toggle-btn.enabled .record-dot { animation: pulse-dot 1.8s ease-in-out infinite; }
    @keyframes pulse-dot { 0%,100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.7; } }
    
    .status-container {
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      min-height: 0;
    }
    
    .status-box {
      background: #059669; /* emerald-600 */
      border-radius: 12px;
      padding: 16px 20px;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
    }
    
    .status-icon {
      width: 20px;
      height: 20px;
      background: #ffffff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .status-icon::before {
      content: '✓';
      color: #059669; /* emerald-600 */
      font-size: 14px;
      font-weight: bold;
    }
    
    .status-text {
      flex: 1;
    }
    
    .status-main {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 2px;
    }
    
    .status-sub {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .footer {
      padding: 16px 20px;
      border-top: 1px solid #334155; /* slate-700 */
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      border-radius: 0 0 16px 16px;
    }
    
    .footer-label {
      font-size: 14px;
      color: #e2e8f0; /* slate-200 */
      font-weight: 500;
    }
    
    .toggle-switch {
      position: relative;
      width: 48px;
      height: 28px;
      background: #3b82f6; /* blue-500 */
      border-radius: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .toggle-switch::before {
      content: '';
      position: absolute;
      top: 2px;
      right: 2px;
      width: 24px;
      height: 24px;
      background: #ffffff;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-switch.off {
      background: #64748b; /* slate-500 */
    }
    
    .toggle-switch.off::before {
      transform: translateX(-20px);
    }
    /* 禁用状态 */
    .toggle-switch.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }

    /* 通知铃铛按钮 */
    .notif-btn {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: 1px solid #475569; /* slate-600 */
      background: rgba(15, 23, 42, 0.6);
      color: #94a3b8; /* slate-400 */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .notif-btn:hover { background: #334155; color: #e2e8f0; }
    .notif-btn.on { border-color: #10b981; color: #10b981; }
    .notif-btn.disabled { opacity: 0.5; cursor: not-allowed; pointer-events: none; }
    .notif-btn .bell-on { display: none; }
    .notif-btn .bell-off { display: none; }
    .notif-btn.on .bell-on { display: block; }
    .notif-btn.off .bell-off { display: block; }
    
    /* 状态变化样式 */
    .status-box.crawling {
      background: #3b82f6; /* blue-500 */
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .status-box.crawling .status-icon::before {
      content: '⟳';
      color: #3b82f6; /* blue-500 */
      animation: spin 1s linear infinite;
    }
    
    .status-box.error {
      background: #dc2626; /* red-600 */
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
    }
    
    .status-box.error .status-icon::before {
      content: '✕';
      color: #dc2626; /* red-600 */
    }
    
    .status-box.disabled {
      background: #dc2626; /* red-600 */
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
    }
    
    .status-box.disabled .status-icon::before {
      content: '○';
      color: #dc2626; /* red-600 */
      font-size: 16px;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- 顶部标题栏 -->
  <div class="header">
    <div class="logo-section" id="logo-section" title="打开主页">
      <div class="logo" id="logo"></div>
      <div class="app-name" id="app-name">LifeContext</div>
    </div>
    <div class="header-buttons">
      <button id="close-btn" class="header-btn" aria-label="Close" title="关闭">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>
  
  <!-- 中间状态区域 -->
  <div class="status-container">
    <div class="status-box" id="status-box">
      <div class="status-icon" id="status-icon"></div>
      <div class="status-text">
        <div class="status-main" id="status-main">Page remembered</div>
        <div class="status-sub" id="status-sub">Successfully added to memory</div>
      </div>
    </div>
  </div>
  
  <!-- 底部控制区域：移动记忆按钮到此处，并新增通知开关 -->
  <div class="footer">
    <div class="footer-label">Controls</div>
    <div style="display:flex; align-items:center; gap:12px;">
      <!-- 记忆/主控按钮（录制样式） -->
      <button id="crawl-toggle-btn" class="crawl-toggle-btn enabled" aria-label="Toggle Controls" title="Controls">
        <svg width="22" height="22" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <circle class="record-ring" cx="12" cy="12" r="8" fill="none" stroke-width="2" />
          <circle class="record-dot" cx="12" cy="12" r="4" />
        </svg>
      </button>

      <!-- 通知按钮（铃铛样式） -->
      <div style="display:flex; align-items:center; gap:8px;">
        <span class="footer-label" style="font-size:13px; opacity:0.9;">Notifications</span>
        <button id="notif-btn" class="notif-btn on" aria-label="Toggle Notifications" title="Toggle Notifications">
          <!-- 开启：响铃 -->
          <svg class="bell-on" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 22a2.5 2.5 0 0 0 2.45-2h-4.9A2.5 2.5 0 0 0 12 22z" fill="currentColor"/>
            <path d="M18 16v-5a6 6 0 1 0-12 0v5l-1.5 1.5a1 1 0 0 0 .7 1.7h14.6a1 1 0 0 0 .7-1.7L18 16z" stroke="currentColor" stroke-width="1.6" fill="none"/>
            <path d="M5 8c.6-2.4 2.9-4 5.5-4" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/>
          </svg>
          <!-- 关闭：休眠铃铛 + Z 标记 -->
          <svg class="bell-off" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 22a2.5 2.5 0 0 0 2.45-2h-4.9A2.5 2.5 0 0 0 12 22z" fill="currentColor" opacity="0.6"/>
            <path d="M18 16v-5a6 6 0 1 0-12 0v5l-1.5 1.5a1 1 0 0 0 .7 1.7h14.6a1 1 0 0 0 .7-1.7L18 16z" stroke="currentColor" stroke-width="1.6" fill="none" opacity="0.6"/>
            <path d="M16.5 7.2l2.3-2.3m0 0h-2.3m2.3 0v2.3" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            <text x="16.8" y="10.8" font-size="5" fill="currentColor" style="font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;" opacity="0.8">Z</text>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
